# Site
name: "{Snippets Of Experience}"
title: "Snippets of my experiences"
description: >-
  Hello, I am Parag Nair, a Full-Stack Cloud Engineer (AWS Certified), a Technologist, solving business problems with a Cloud First <i class="bi bi-cloud-check-fill"></i> approach.
  This is my blog where I share my experiences which I refer to as Snippets, but Hey! I am a Developer.
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
google_analytics: UA-186958206-1
disqus: 
mailchimp-list: 
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  paragnair:
    name: Parag Nair
    display_name: Parag
    avatar: 'assets/images/avatar-wiz.png'
    #gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: parag.nair.dev@gmail.com
    web: https://blog.paragnair.net
    twitter: paragnair
    description: "A Full-Stack Cloud Engineer (AWS Certified), a Technologist, solving business problems with a Cloud First approach."

    # Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, docker-compose.yml]

sass:
  style: compressed
